{% extends 'base.html' %}
{% load static %}
{% block title %}Unidad{% endblock %}

{% block content %}

<!-- Page Content  -->

<div class="container" style = "background: white; width:400px; border-radius: 15px; box-shadow: 10px 10px 5px grey;">
  <br>
  <h1 style = "font-family: Helvetica; color:darkslategray; text-align: center; ">Agregar unidad</h1>

    <div id="content-centro" >
      <!-- SeparaciÃ³n de la grilla a la izquierda -->
      <!--<h2> Agregar Tarea</h2>-->  
      <form style = "text-align: center; padding-bottom: 30px;" action="" onsubmit="openModal()" id="myForm" method="POST">
        {% csrf_token %}
        <br>
        <label for="">Nombre departamento</label><br>
        <input type="text" required="required" name="nombre_departamento" style="width:200px;">
        <br></br>
            <label for="">Cliente</label><br>
            <select name="id_cliente" id="DESCRIPCION" style="width:200px;" required="required">
                <option value="">Seleccionar</option>
                {% for cliente in lista_clientes %}
                    <option value="{{cliente.0}}">{{ cliente.1 }}</option>   
                {% endfor %}
            </select>
            <br></br>
              <button type="submit" class="btn btn-primary" style="width:200px;">Guardar</button>
        </br>
        {{mensaje}}
        
      </form>
            
      

    </div>
  </div>
</div>  


{% endblock %}
