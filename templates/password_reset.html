{% extends 'base-fuera.html' %}
{% load static %}
{% block title %}Tarea{% endblock %}


{% block extrajs %}
    <title>Admintask</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" th:href="@{/css/index.css}">

{% endblock %}

{% block content %}



    <div class="modal-dialog text-center">
        <div class="col-md-7 main-section">
          <div class="modal-content">
    
            <div class="col-12 user-img">
                <img src="{% static 'img/user.png' %}" th:src="@{/img/user.png}"/>
            </div>

            <p style="color:white;">Ingrese su correo para restablecer su contrase√±a</p>

            <form method="post" style="color:white;">
                {% csrf_token %}
                {{form}}

                <button type="submit" class="btn btn-primary">Enviar</button>
        
            </form>

    
          </div>
        </div>
      </div>


{% endblock %}
