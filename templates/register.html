{% load static %}
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admintask</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" th:href="@{/css/index.css}">

</head>

<body>

    <!-- Barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'img/logo2.png' %}" width="141" height="50" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav navbar-center">
          <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{% url 'index' %}">Sobre</a>
        </div>
      </div> 
    </nav>
    
    <!-- Caja de login-->
  
    <div class="modal-dialog text-center">
      <div class="col-md-7 main-section">
        <div class="modal-content">
  
          <div class="col-12 user-img">
              <img src="{% static 'img/user.png' %}" th:src="@{/img/user.png}"/>
          </div>
          
          <h2>Registrar usuario</h2>

            <form method="POST">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrar </button>
            </form>
            <hr />
            <a href="/login">Iniciar sesión</a>
            <hr />
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Invalid username and password.
          </div>
  
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
              You have been logged out.
          </div>
  
        </div>
      </div>
    </div>
  
  
  </body>
